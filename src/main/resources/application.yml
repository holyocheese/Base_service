spring:
  application:
    name: base-service
  profiles:
    active: dev
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
        name: test
        url: jdbc:mysql://localhost:3306/e_wheel?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    sleuth:
      enabled: true
      http:
        legacy:
          enabled: true  
  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb
logging:
    level:
        com.base: DEBUG

mybatis:
    basepackage: com.base.dao
    xmlLocation: classpath:base/mapper/*.xml
    mapper-locations: classpath:base/mapper/*.xml

server:
    port: 8082


eureka:
    instance:
        statusPageUrlPath: /actuator/info
        healthCheckUrlPath: /actuator/health
        prefer-ip-address: true
        ip-address: 127.0.0.1
    client:
        serviceUrl:
            defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
            

auth:
  serviceId: bt-auth
  user:
    token-header: Authorization
  client:
    id: bt-auth
    secret: 123456
    token-header: x-client-token
    
jwt:
  token-header: Authorization
  expire: 14400
  rsa-secret: xx1WET12^%3^(WE45

client:
  id: bt-auth
  secret: 123456
  token-header: x-client-token
  expire: 14400
  rsa-secret: x2318^^(*WRYQWR(QW&T

#redis-cache 相关
redis:
    pool:
         maxActive: 300
         maxIdle: 100
         maxWait: 1000
    host: ${REDIS_HOST:localhost}
    port:  ${REDIS_PORT:6379}
    password:
    timeout: 2000
    # 服务或应用名
    sysName: bt-admin
    enable: true
    database: 0
    
####################################################################################################
#spring boot health config
management:
  security:
    enabled: false
  endpoints:
    web:
      base-path: /
  endpoint:
    health:
      show-details: always
